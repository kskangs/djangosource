<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사진등록</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col"></div>
        <a href="" class="btn btn-info">돌아가기</a>
      </div>
      </div>
      <div class="row pt-4">
        <h2>New Photo</h2>
      </div>
<!-- 사진 등록 폼 -->
   
    <div class="row pt-4">
        <div class="col-8 mx-auto">
            <form method="post">
                <!-- title -->
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="title" name="title">
                    </div>
                  </div>
                  <!-- author -->
                  <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">title</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="title" name="title">
                    </div>
                  </div>
                  <!-- image -->
                  <div class="form-group row">
                    <label for="image" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="title" name="title">
                    </div>
                  </div>
                  <!-- description -->
                  <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">description</label>
                    <div class="col-sm-10">
                      <textarea type="description" id="description" row="10" class="form-control"></textarea>
                    </div>
                  </div>
                  <!-- price -->
                  <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="price" name="price">
                    </div>
                  </div>
                  <!-- 버튼 -->
                  <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">title</label>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-success">사진등록</button>
                    </div>
            </form>
            </div>
        </div> 
    </div>
  </body>
</html>
