{% extends 'base.html' %}
{% block title %}사진등록{% endblock title %}
{% block content %}
<div class="row">
  <div class="col">
    <a href="{% url 'photo_list' %}"></a>
  </div>
</div>

<!-- 사진 등록 폼 -->
<div class="row pt-4">
        <div class="col-8 mx-auto">
            <form method="post">
              <!-- post 방식의 폼은 반드시 csrf token 값을 포함해야 함 -->
              {% csrf_token %}
              <!-- {{form}} 화면에 input 태그 나열, {{form.as_p}} -->
              {{form.as_ul}}
                  <!-- 버튼 -->
                  <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">title</label>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-success">사진등록</button>
                    </div>
            </form>
            </div>
        </div> 
{% endblock content %}
