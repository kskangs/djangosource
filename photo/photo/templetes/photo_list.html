{% extends 'base.html' %}
{% block title %}사진 전체 보기{% endblock title %}
{% block style %}
<style>
    .photo div:nth-child(2){
        width: 300px;
    }
</style>
{% endblock style %}

{% block content %}

    <div class="row photo my-3">
        <div class="col">
            <h2>Photo List
            </h2>
        </div>
        <div class="col"><img src="{{photo.image}} " alt="{{photo.title} "></div>
        <div class="col">
            <p>
                {{photo.author}},
                {{photo.price}}
                원
                 </p>
        </div>
    </div>
    {% endfor %}
    {% else  %}
    <div class="row">
        <div class="row">
            <div class="col">사진이 없습니다.</div>
        </div>
        {% endif %}
    </div>
</body>
  
</html>
